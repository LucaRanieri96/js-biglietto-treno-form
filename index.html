<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Biglietto del treno</title>
</head>

<body>
  <!-- chiedo all'utente le informazioni -->
  <!-- sezione calcola il prezzo del tuo biglietto -->
  <section class="top">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <h4>Nome e Cognome</h4>
                  <div class="input-group mb-3">
                    <input id="" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-4">
                  <h4>Km da percorrere</h4>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">KM</span>
                    <input id="km" type="number" class="form-control" required>
                  </div>
                </div>
                <div class="col-4">
                  <h4>Et√†</h4>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Years</span>
                    <input id="age" type="number" class="form-control" required>
                  </div>
                </div>

              </div>
            </div>
            <!-- pulsante per caricare le informazioni -->
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-2">
                  <button id="submit" type="button" class="btn btn-light my_bg_btn">GENERA</button>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-dark">ANNULLA</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- rendo all'utende il biglietto  -->
  <div class="bottom">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12">
          <h2>IL TUO BIGLIETTO</h2>
        </div>
      </div>
    </div>
    <div id="price"></div>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
